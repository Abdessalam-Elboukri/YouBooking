<div class="contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info" style="color: white;">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h5 class="text-white">New Room</h5>
				<h6 class="text-white mt-2">We would love to hear from you!</h6>
			</div>
		</div>
		<div class="col-md-9">
      <form method="post" #form="ngForm" (submit)="addRoom(form)" enctype="multipart/form-data">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label " for="name">Room Number :</label>
				  <div class="col-sm-10">
					<input class="form-control" [(ngModel)]="room.number" name="number" type="number">
				  </div>
				</div>
				<div class="form-group">
          <label for="customFile"> Upload Image : </label>
          <div class="col-sm-10">
            <input type="file" class="form-control mb-2 form-control-sm outline-none" id="customFile" name="image" (change)="onFileChanged($event)">
          </div>
        </div>
          <div class="form-group">
            <label class="control-label " for="country">Number of beds:</label>
            <div class="col-sm-10">
            <input  class="form-control" [(ngModel)]="room.nbrBeds" name="nbrBeds" type="number">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label " for="city">Price:</label>
            <div class="col-sm-10">
            <input  class="form-control"[(ngModel)]="room.price" name="price" type="number">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label " for="city">Description :</label>
            <div class="col-sm-10">
            <textarea  class="form-control" [(ngModel)]="room.description" name="description"></textarea>
            </div>
          </div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit Room</button>
				  </div>
				</div>
			</div>
      </form>
		</div>
	</div>
</div>
