<div class="section padding-top-bottom z-bigger">
  <div class="section z-bigger">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mt-4 mt-lg-0">
          <div class="section">
            <div class="customNavigation rooms-sinc-1-2">
              <a class="prev-rooms-sync-1"></a>
              <a class="next-rooms-sync-1"></a>
            </div>
            <div id="rooms-sync1" class="owl-carousel">
              <div class="item">
                <img srcset="{{room.image_url}}" alt="">
              </div>
            </div>
          </div>
          <div class="section">
            <div id="rooms-sync2" class="owl-carousel">
              <div class="item">
                <img srcset="{{room.image_url}}" alt="">
              </div>
            </div>
          </div>
          <div class="section pt-5">
            <h5>discription</h5>
            <p class="mt-3">{{room.description}}</p>
          </div>
          <div class="section pt-4">
            <div class="row">
              <div class="col-12">
                <h5 class="mb-3">Overview</h5>
              </div>
              <div class="col-lg-6">
                <p><strong class="color-black">Room Number:</strong> {{room.number}}</p>
                <p><strong class="color-black">Number of beds:</strong> {{room.nbrBeds}}</p>
                <p><strong class="color-black">View:</strong> Sea view</p>
                <p><strong class="color-black">Smoking:</strong> No smoking</p>
              </div>
              <div class="col-lg-6">
                <p><strong class="color-black">Bed size:</strong> King and regular</p>
                <p><strong class="color-black">Location:</strong> Big room 2nd floor</p>
                <p><strong class="color-black">Room service:</strong> Yes</p>
                <p><strong class="color-black">Swimming pool:</strong> Yes</p>
              </div>
            </div>
          </div>
          <div class="section pt-4">
            <h5>Hotel</h5>
            <p class="mt-3">{{room.hotel.name}}</p>
          </div>
        </div>
        <div class="col-lg-4 order-first order-lg-last">
          <div class="section background-dark p-4">
            <form class="row" method="post"   #form="ngForm" (submit)="reserve(form)">
              <div class="col-12">
                <div class="input-daterange input-group" >
                  <div class="row">
                    <div class="col-12">
                      <div class="form-item">
                        <span class=""></span>
                        <input class="input-sm w-100" type="date" autocomplete="off" [(ngModel)]="reservation.startDate" name="startDate" />
                        <span class="date-text date-depart"></span>
                      </div>
                    </div>
                    <div class="col-12 pt-4">
                      <div class="form-item">
                        <span class=""></span>
                        <input class="input-sm w-100" type="date" autocomplete="off" [(ngModel)]="reservation.endDate"  name="endDate" />
                        <span class="date-text date-return"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 pt-4">
                <input class="booking-button" type="submit" value="book now">
              </div>
              <div class="w-100 px-3">
                <small *ngIf="errorStatus==true"><a href="login" class="booking-button mt-4 px-3 bg-information">Login to Complete Operation</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
