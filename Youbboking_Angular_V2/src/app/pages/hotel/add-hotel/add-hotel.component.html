	<div class="container mt-2 p-5">
  <div class="row">
		<div class="col-md-3">
			<div class="contact-info" style="color: white;">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h5 class="text-white">New Hotel</h5>
				<h6 class="text-white mt-2">We would love to hear from you!</h6>
			</div>
		</div>
		<div class="col-md-9">
      <form method="post" #form="ngForm" (submit)="addHotel(form)" enctype="multipart/form-data">
			<div class="contact-form w-100">
				<div class="form-group">
				  <label class="control-label " for="name">Hotel Name:</label>
				  <div class="col-sm-10">
					<input class="form-control p-0" [(ngModel)]="hotel.name" name="name" type="text">
          <!-- <div *ngIf="form.submitted && email.invalid">
            <small *ngIf="name.errors.required" ngClass="text-danger">Hotel Name is required</small>
          </div> -->
				  </div>
				</div>
				<div class="form-group w-100">
				  <label class="control-label " for="phone">Phone:</label>
				  <div class="col-sm-10">
					<input  class="form-control" [(ngModel)]="hotel.phone" name="phone" type="text">
				  </div>
				</div>
        <div class="d-flex w-100 gap-2">
          <div class="form-group " style="flex-basis:50% ;">
            <label class="control-label " for="country">Country:</label>
            <div class="col-sm-10">
            <input  class="form-control" [(ngModel)]="hotel.country" name="country" type="text">
            </div>
          </div>
          <div class="form-group" style="flex-basis:50% ;">
            <label class="control-label " for="city">City:</label>
            <div class="col-sm-10">
            <input  class="form-control"[(ngModel)]="hotel.city" name="city" type="text">
            </div>
          </div>
        </div>
        <div class="d-flex">
          <div class="form-group"  style="flex-basis:50% ;">
            <label class="control-label m-0" for="address">Address:</label>
            <div class="col-sm-10">
            <input  class="form-control" [(ngModel)]="hotel.address" name="address" type="text">
            </div>
          </div>
          <div class="form-group"  style="flex-basis:50% ;">
            <label class="control-label " for="codePostal">Code Postal :</label>
            <div class="col-sm-10">
            <input  class="form-control" [(ngModel)]="hotel.codePostal" name="codePostal" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="customFile"> Upload Image : </label>
          <div class="col-sm-10">
            <input type="file" class="form-control mb-2 form-control-sm outline-none" id="customFile" name="MyFile" (change)="onFileChanged($event)">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label " for="description">Description : </label>
          <div class="col-sm-10">
            <textarea name="description" class="form-control" [(ngModel)]="hotel.description" id="description" rows="5"></textarea>
          </div>
        </div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
      </form>
		</div>
	</div>
</div>
